############ Site settings

# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: "Time Series Analysis"
subtitle: "ENVIRON/ENERGY 797"
site.author: "Luana Marangon Lima"
email: "lmm89@duke.edu"
description: ""
#baseurl: "/course-website" # the subpath of your site, e.g. /blog
url: "http://env797.github.io/" # the base hostname & protocol for your site
#twitter_username: jekyllrb
github_username:  env797
repository: ENV797/env797.github.io

logo: "/docs/assets/logoNSOE.png"


############ Build settings
markdown: kramdown
#theme: minimal-mistakes-jekyll
remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: "default"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-seo-tag
  - jekyll-remote-theme


# Outputting
#permalink: /:categories/:title/
#paginate: 5 # amount of posts to show
#paginate_path: /page:num/
#timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones


exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
keep_files:
  - .git
  - .svn

include: ['_images', '_css','_data','_pages','_layout']


#github: [metadata]

#Navigation bar
sidebar:
  - main
  - overview
  - modules



#image: "/docs/assets/images/translines.jpeg"

#header:
